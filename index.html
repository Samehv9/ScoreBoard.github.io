<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@500&display=swap" rel="stylesheet">
    <!-- Icon -->
    <link rel="icon" href="kindpng_1683389.png">
    <!-- CSS File -->
    <link rel="stylesheet" href="index.css">
    <!-- Google Icons -->
    <link rel="stylesheet" href="font-awesome/all.min.css">
    <title>Score Board</title>
</head>

<body>
    <!-- Black Opacity Screen -->
    <span></span>
    <!-- Content -->
    <div class="container">
        <div class="inner-container">
            <div class="left-content">
                <h1>Team 1</h1>
                <div id="team1" class="score">0</div>
                <button id="+1" class="btn" onclick="add1()">+1</button>
                <button id="+2" class="btn" onclick="add2()">+2</button>
                <button id="+3" class="btn" onclick="add3()">+3</button>
            </div>
            <button class="reset" onclick="reset()"><i class="fa-solid fa-rotate"></i></button>
            <div class="right-content">
                <h1>Team 2</h1>
                <div id="team2" class="score">0</div>
                <button class="btn" onclick="addO1()">+1</button>
                <button class="btn" onclick="addO2()">+2</button>
                <button class="btn" onclick="addO3()">+3</button>
            </div>
        </div>
    </div>


    <!-- Script -->
    <script src="index.js"></script>
    <script src="font-awesome/all.min.js"></script>
</body>

</html>
